<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
    </head>
    <body>
        
        <button id="stop-button" type="button">Start</button>
        <button id="reset-button" type="button">Reset</button>
        <p>
            <span id="seconds">0</span> seconds have gone by!
        </p>
        <script>
            var stopTimer = true;
            // Make it count up on a timer, calling this function
            var seconds = document.getElementById("seconds");
            var stopButton = document.getElementById("stop-button");
            var resetButton = document.getElementById("reset-button");
            var countUp = function(){
            // ?
                if (stopTimer == false) {
                    seconds.innerHTML = Number(seconds.innerHTML) + 1;
                }
            };
            var timer = setInterval(countUp,1000);
            // How can you make it stop counting?
            var stopCountUp = function() {
                stopTimer = !stopTimer;
                if (stopTimer) {
                    stopButton.innerText = "Start";
                }
                else {
                    stopButton.innerText = "Stop";
                }
            };
            stopButton.addEventListener("click", stopCountUp);

            var resetCounter = function() {
                seconds.innerHTML = 0;
                stopTimer = true;
                stopButton.innerText = "Start";
                
            };
            resetButton.addEventListener("click", resetCounter);
            
        </script>
    </body>
</html>
