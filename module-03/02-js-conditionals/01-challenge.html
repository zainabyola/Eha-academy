<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <script>
      var mark = prompt("Enter your mark");
      if (mark >= 70) {
        alert("Grade is A");
      }
      if (mark >= 50 & mark <= 60) {
        alert("Grade is C");
      }
      if (mark <= 40) {
        alert("Grade is F");
      }
    </script>
  </body>
</html>
